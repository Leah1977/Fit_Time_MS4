        </div>
    </div>
{% endblock %}

    <div class="container h-100">

        <div id = "special-offer-banner" class="row d-sm-flex d-md-none d-lg-none">
            <div class="col-12 text-info text-center">

                        Check Out Today's Top Offers!

            </div>
        </div>
        <div class="row h-100">

                    <h4>
                        <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-4 text-uppercase py-3">Shop Now</a>

            </div>
