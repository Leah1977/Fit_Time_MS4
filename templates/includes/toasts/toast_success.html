<!-- Toast template from Bootstrap -->
<div class="toast custom-toast" data-autohide="false" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header bg-white text-dark">
      <strong class="mr-auto">Added to your Shopping Basket!</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body bg-blue">
        <div class="row">
            <div class="col">
                {{ message }}
            </div>
        </div>
    </div>
  </div>
