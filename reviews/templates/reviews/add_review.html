{% extends "base.html" %}
{% load static %}


{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 text-center">
                <h3 class = "logo-font mb-4 text-center">Product Review</h3>
                <hr>
            </div>
        </div>
        <!-- Form to Add Product Review -->
        <div class="row">
            <div class="col-12 col-md-6">
                <form action="{% url 'add_review' product.id %}" class="form mb-2" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-right">
                        <a href="{% url 'product_detail' product.id %}" class="btn btn-outline-red rounded-1" aria-label="cancel">Cancel</a>
                        <button class="btn btn-black rounded-1" aria-label="add-product-review">Add Product Review</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
