{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h3 class = "logo-font mb-4 text-white text-center">Edit Product Review</h3>
                <hr>
            </div>
        </div>
        <!-- Form to Edit Product Review -->
        <div class="row">
            <div class="col-12 col-md-6">
                <form action="{% url 'edit_review' review.id %}" class="form mb-2" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-right">
                        <a href="{% url 'product_detail' product.id %}" class="btn btn-outline-red rounded-1" aria-label="cancel">Cancel</a>
                        <button class="btn btn-black rounded-1" aria-label="update-review">Update Product Review</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script>
       /* Listen for the change event */
        $('#new-image').change(function() {
            var file = $('#new-image')[0].files[0];
            $('#filename').text(`Image will be set to: ${file.name}`);
        });
    </script>
{% endblock %}
